<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <h1 class="text-2xl font-bold text-primary">tytuł strony</h1>
    <button class="bg-blue-300 p-4">count</button>

      <div id="articles" class="p-4 space-y-4"></div>
    
      <form id="articleForm" class="mt-8 p-4 bg-gray-100 rounded space-y-2">
        <input type="text" name="title" placeholder="Tytuł" required class="block w-full p-2 border" />
        <input type="text" name="subtitle" placeholder="Podtytuł" required class="block w-full p-2 border" />
        <input type="text" name="author" placeholder="Autor" required class="block w-full p-2 border" />
        <textarea name="content" placeholder="Treść" required class="block w-full p-2 border"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">Dodaj artykuł</button>
      </form>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
